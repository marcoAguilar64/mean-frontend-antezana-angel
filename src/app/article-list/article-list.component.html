<h2>Article List</h2>
<div>
  <div class="detail-user"><B>Title</B></div>
  <div class="detail-user"><B>Content</B></div>
  <div class="detail-user"><B>Options</B></div>


  <div class="clean"></div>
</div>

<div *ngFor='let article of articleList'>
  <div class="detail-user">{{ article.title }}</div>
  <div class="detail-user">{{ article.content }}</div>
  <div class="detail-user">
    <button (click)="viewArticle(article._id)">View article</button>
  </div>
  <div class="clean"></div>
</div>
